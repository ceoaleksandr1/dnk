<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club CRM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
</head>
<body>

    {% for message in messages %}
      <div class="" id="message">
        <div style="width: auto; margin: 10px auto; border-radius: 15px; box-shadow: 0 0 30px rgb(34 34 34 / 30%); text-decoration: none; color: #000; z-index: 99999; background-color: #fff;">
          <div class="card-body">
            <div class="row">
              <div class="col-10">
                <a style="color:#000; font-size: 20pt; word-wrap: break-word;">
                  {% autoescape off %}
                    {{message}}
                  {% endautoescape %}
                </a>  
              </div>
              <div class="col">
                <button type="button" style="border: 0;" name='close' class="ml-auto mb-1 close" data-dismiss="toast" aria-label="Close" onclick="
                var message = document.getElementById('message');
                message.parentNode.removeChild(message);
                "><span aria-hidden="true">&times;</span></button>
              </div>
            </div>   
          </div>
        </div>
      </div>        
    {% endfor %}

    {% block main %}

    {% endblock %}

      <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
      </script>

</body>
</html>
